# ==============================================================================
# GRADLE PERFORMANCE & JVM SETTINGS
# ==============================================================================

# Optimized JVM arguments for the Gradle Daemon (2025 standards).
# Includes high heap memory for large builds and UTF-8 encoding for cross-platform stability.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=768m -Dfile.encoding=UTF-8

# Enable parallel execution for multi-module projects to improve build speed.
# Default is false; set to true if project modules are decoupled.
# org.gradle.parallel=true

# ==============================================================================
# ANDROID & KOTLIN CONFIGURATION
# ==============================================================================

# Enables the use of modern AndroidX libraries instead of legacy support libraries.
android.useAndroidX=true

# Isolates R classes for each library to reduce binary size and improve build speed.
# Ensures modules only see their own resources, preventing accidental transitive resource leaks.
android.nonTransitiveRClass=true

# Enforces the JetBrains "official" Kotlin coding style for consistent formatting.
kotlin.code.style=official