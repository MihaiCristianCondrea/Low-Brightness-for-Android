# ==============================================================================
# ANDROID & KOTLIN CONFIGURATION
# ==============================================================================

# Enables the use of modern AndroidX libraries instead of legacy support libraries.
android.useAndroidX=true

# Isolates R classes for each library to reduce binary size and improve build speed.
# Ensures modules only see their own resources, preventing accidental transitive resource leaks.
android.nonTransitiveRClass=true

# Enforces the JetBrains "official" Kotlin coding style for consistent formatting.
kotlin.code.style=official